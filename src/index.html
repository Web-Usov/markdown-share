<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markdown Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/11.0.0/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/markdown/markdown.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/lz-string.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        display: flex;
        flex-direction: column;
        height: 100vh;
        margin: 0;
        font-family: "Inter", sans-serif;
      }
      .content {
        display: flex;
        flex: 1;
        overflow: auto;
      }
      .editor-container,
      .preview {
        width: 50%;
        height: 100%;
        box-sizing: border-box;
        overflow-y: auto;
      }
      .editor-container {
        display: flex;
        flex-direction: column;
      }
      .CodeMirror {
        height: 100%;
        font-size: 16px;
        background: #f5f5f5;
      }
      .preview {
        background: white;
        padding: 20px;
        overflow-y: auto;
      }
      pre {
        overflow-x: auto;
        padding: 10px;
        background: #f0f0f0;
      }
      code {
        font-family: monospace;
      }
      .toolbar {
        display: flex;
        justify-content: space-between;
        padding: 10px;
        background: #eee;
      }
      .button {
        padding: 8px 16px;
        background: #007bff;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
      }
      .button:hover {
        background: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <div class="editor-container">
        <textarea id="editor" placeholder="Введите Markdown..."></textarea>
      </div>
      <div id="preview" class="preview"></div>
    </div>
    <div class="toolbar">
      <button class="button" id="share">Поделиться</button>
      <button class="button" id="clear">Стереть</button>
    </div>

    <script>
      const editorElement = document.getElementById("editor");
      const preview = document.getElementById("preview");

      const editor = CodeMirror.fromTextArea(editorElement, {
        mode: "markdown",
        lineNumbers: true,
        theme: "default",
      });

      let activeElement = null;

      function handlePointerEnter(element) {
        activeElement = element;
      }

      function handlePointerLeave() {
        activeElement = null;
      }

      // Настраиваем отслеживание указателя для редактора
      editor
        .getWrapperElement()
        .addEventListener("pointerenter", () => handlePointerEnter(editor));
      editor
        .getWrapperElement()
        .addEventListener("pointerleave", handlePointerLeave);

      // Настраиваем отслеживание указателя для превью
      preview.addEventListener("pointerenter", () =>
        handlePointerEnter(preview)
      );
      preview.addEventListener("pointerleave", handlePointerLeave);

      function syncScroll(from, to) {
        const fromElement = from.getScrollerElement
          ? from.getScrollerElement()
          : from;
        const toElement = to.getScrollerElement ? to.getScrollerElement() : to;

        // Проверяем, что указатель находится над элементом
        if (activeElement !== from) return;

        const ratio =
          fromElement.scrollTop /
          (fromElement.scrollHeight - fromElement.clientHeight);
        toElement.scrollTop =
          ratio * (toElement.scrollHeight - toElement.clientHeight);
      }

      function debounce(func, wait) {
        let timeout;
        return function executedFunction(...args) {
          const later = () => {
            clearTimeout(timeout);
            func(...args);
          };
          clearTimeout(timeout);
          timeout = setTimeout(later, wait);
        };
      }

      function updateURL(text) {
        const compressed = LZString.compressToEncodedURIComponent(text);
        const newURL = `${window.location.origin}${window.location.pathname}#${compressed}`;
        history.replaceState(null, "", newURL);
      }

      function updateMarkdown() {
        const markdownText = editor.getValue();
        renderMarkdown(markdownText);
        debouncedUpdateURL(markdownText);
      }

      const debouncedUpdateURL = debounce(updateURL, 500);

      function renderMarkdown(text) {
        preview.innerHTML = marked.parse(text, {
          highlight: function (code, lang) {
            return hljs.highlightAuto(code).value;
          },
        });
      }

      function loadFromURL() {
        const hash = window.location.hash.slice(1);
        if (hash) {
          try {
            const decompressed =
              LZString.decompressFromEncodedURIComponent(hash);
            if (decompressed) {
              editor.setValue(decompressed);
              updateMarkdown();
            }
          } catch (e) {
            console.error("Failed to decompress URL data:", e);
          }
        }
      }

      document.getElementById("share").addEventListener("click", async () => {
        const text = editor.getValue();
        const compressed = LZString.compressToEncodedURIComponent(text);
        const url = `${window.location.origin}${window.location.pathname}#${compressed}`;

        try {
          await navigator.clipboard.writeText(url);
          alert("Ссылка скопирована в буфер обмена!");
        } catch (err) {
          console.error("Failed to copy URL:", err);
          alert("Не удалось скопировать ссылку. URL: " + url);
        }
      });

      document.getElementById("clear").addEventListener("click", () => {
        editor.setValue("");
        updateMarkdown();
      });

      editor.on("change", updateMarkdown);
      editor.on("scroll", () => syncScroll(editor, preview));
      preview.addEventListener("scroll", () => syncScroll(preview, editor));
      loadFromURL();
    </script>
  </body>
</html>
